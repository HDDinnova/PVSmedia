<div class="main-container" show-gt-sm hide>
  <ks-swiper-container loop="true" show-nav-buttons="false" autoplay="5000" class="title">
    <ks-swiper-slide class="swiper-slide" ng-repeat="slide in slides.slides">
      <div>
        <img ng-src="img/{{slide.img}}" alt="PVS media" />
      </div>
      <div class="text" style="top: {{slide.top}}; left: {{slide.left}}; text-align: right;">
        <h1 translate ng-bind-html>{{slide.text1}}</h1>
        <p>{{slide.text2}}</p>
      </div>
    </ks-swiper-slide>
  </ks-swiper-container>
</div>
<div class="main-container" hide-gt-sm>
  <ks-swiper-container loop="true" show-nav-buttons="false" autoplay="5000" class="mobile">
    <ks-swiper-slide hide-gt-sm class="swiper-slide" ng-repeat="slide in slidesmobile.slides">
      <div>
        <img ng-src="img/{{slide.img}}" alt="PVS media" />
      </div>
      <div class="text" style="top: {{slide.top}}; left: {{slide.left}}; text-align: right;">
        <h1 translate ng-bind-html>{{slide.text1}}</h1>
        <p>{{slide.text2}}</p>
      </div>
    </ks-swiper-slide>
  </ks-swiper-container>
</div>
